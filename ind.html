<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .game-info {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .info-box {
            text-align: center;
        }
        
        .info-label {
            font-size: 0.9rem;
            color: #666;
        }
        
        .info-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #6e8efb;
        }
        
        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .card {
            height: 100px;
            width: 100px;
            background-color: #6e8efb;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            color: white;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .card.flipped {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .card-front {
            background-color: white;
            transform: rotateY(180deg);
            color: #6e8efb;
        }
        
        .card-back {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
        }
        
        .card-back::after {
            content: "?";
            font-size: 2rem;
            color: white;
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            background: #6e8efb;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            background: #5a7dfa;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .win-message {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        .win-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 90%;
            width: 400px;
        }
        
        .win-content h2 {
            color: #6e8efb;
            margin-bottom: 15px;
        }
        
        .win-content p {
            margin: 10px 0;
            font-size: 1.1rem;
        }
        
        @media (max-width: 500px) {
            .game-container {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .card {
                height: 80px;
                width: 80px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Memory Match Game</h1>
        <p>Find all matching pairs of cards</p>
    </header>
    
    <div class="game-info">
        <div class="info-box">
            <div class="info-label">Moves</div>
            <div class="info-value" id="moves">0</div>
        </div>
        <div class="info-box">
            <div class="info-label">Time</div>
            <div class="info-value" id="timer">0s</div>
        </div>
        <div class="info-box">
            <div class="info-label">Pairs</div>
            <div class="info-value" id="pairs">0/8</div>
        </div>
    </div>
    
    <div class="game-container" id="game-board">
        <!-- Cards will be generated by JavaScript -->
    </div>
    
    <div class="controls">
        <button id="restart-btn">Restart Game</button>
        <button id="new-game-btn">New Game</button>
    </div>
    
    <div class="win-message" id="win-message">
        <div class="win-content">
            <h2>Congratulations!</h2>
            <p>You found all pairs in <span id="win-moves"></span> moves</p>
            <p>Time: <span id="win-time"></span></p>
            <button id="play-again-btn">Play Again</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Game elements
            const gameBoard = document.getElementById('game-board');
            const movesDisplay = document.getElementById('moves');
            const timerDisplay = document.getElementById('timer');
            const pairsDisplay = document.getElementById('pairs');
            const restartBtn = document.getElementById('restart-btn');
            const newGameBtn = document.getElementById('new-game-btn');
            const winMessage = document.getElementById('win-message');
            const winMoves = document.getElementById('win-moves');
            const winTime = document.getElementById('win-time');
            const playAgainBtn = document.getElementById('play-again-btn');
            
            // Game variables
            let cards = [];
            let hasFlippedCard = false;
            let lockBoard = false;
            let firstCard, secondCard;
            let moves = 0;
            let matchedPairs = 0;
            let timer = 0;
            let timerInterval;
            
            // Emoji symbols for cards
            const cardSymbols = ['🍕', '🚀', '🌟', '🐱', '🦄', '🌎', '🍦', '🎮'];
            
            // Initialize game
            function initGame() {
                clearInterval(timerInterval);
                moves = 0;
                matchedPairs = 0;
                timer = 0;
                movesDisplay.textContent = moves;
                pairsDisplay.textContent = `${matchedPairs}/8`;
                timerDisplay.textContent = `${timer}s`;
                
                // Clear the game board
                gameBoard.innerHTML = '';
                
                // Create pairs of cards
                cards = [];
                let cardValues = [...cardSymbols, ...cardSymbols];
                
                // Shuffle the cards
                cardValues = shuffleArray(cardValues);
                
                // Create card elements
                cardValues.forEach((symbol, index) => {
                    const card = document.createElement('div');
                    card.classList.add('card');
                    card.dataset.value = symbol;
                    
                    const cardFront = document.createElement('div');
                    cardFront.classList.add('card-front');
                    cardFront.textContent = symbol;
                    
                    const cardBack = document.createElement('div');
                    cardBack.classList.add('card-back');
                    
                    card.appendChild(cardFront);
                    card.appendChild(cardBack);
                    
                    card.addEventListener('click', flipCard);
                    gameBoard.appendChild(card);
                    
                    cards.push(card);
                });
                
                // Start the timer
                startTimer();
            }
            
            // Shuffle array (Fisher-Yates algorithm)
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }
            
            // Flip card function
            function flipCard() {
                if (lockBoard) return;
                if (this === firstCard) return;
                if (this.classList.contains('flipped')) return;
                
                this.classList.add('flipped');
                
                if (!hasFlippedCard) {
                    // First card flipped
                    hasFlippedCard = true;
                    firstCard = this;
                    return;
                }
                
                // Second card flipped
                secondCard = this;
                moves++;
                movesDisplay.textContent = moves;
                
                checkForMatch();
            }
            
            // Check if cards match
            function checkForMatch() {
                let isMatch = firstCard.dataset.value === secondCard.dataset.value;
                
                if (isMatch) {
                    disableCards();
                    matchedPairs++;
                    pairsDisplay.textContent = `${matchedPairs}/8`;
                    
                    if (matchedPairs === 8) {
                        endGame();
                    }
                } else {
                    unflipCards();
                }
            }
            
            // Disable matched cards
            function disableCards() {
                firstCard.removeEventListener('click', flipCard);
                secondCard.removeEventListener('click', flipCard);
                
                resetBoard();
            }
            
            // Unflip non-matching cards
            function unflipCards() {
                lockBoard = true;
                
                setTimeout(() => {
                    firstCard.classList.remove('flipped');
                    secondCard.classList.remove('flipped');
                    
                    resetBoard();
                }, 1000);
            }
            
            // Reset board after each turn
            function resetBoard() {
                [hasFlippedCard, lockBoard] = [false, false];
                [firstCard, secondCard] = [null, null];
            }
            
            // Start the timer
            function startTimer() {
                clearInterval(timerInterval);
                timerInterval = setInterval(() => {
                    timer++;
                    timerDisplay.textContent = `${timer}s`;
                }, 1000);
            }
            
            // End the game
            function endGame() {
                clearInterval(timerInterval);
                
                winMoves.textContent = moves;
                winTime.textContent = `${timer} seconds`;
                winMessage.style.display = 'flex';
            }
            
            // Event listeners for buttons
            restartBtn.addEventListener('click', initGame);
            newGameBtn.addEventListener('click', initGame);
            playAgainBtn.addEventListener('click', () => {
                winMessage.style.display = 'none';
                initGame();
            });
            
            // Initialize the game when page loads
            initGame();
        });
    </script>
</body>
</html>
